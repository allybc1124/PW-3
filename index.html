        <style>
             * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            main {
                padding: 2dvh;
                max-width: 100%;
            }

        h1, h2 {
            font-family: var(--header-font-stack), serif;
            color: var(--text-color);
            font-size: 2rem;

        }

        section {
            background-color: white;
            border: 0.25em solid var(--border-color);
            border-radius: 1dvw;
            padding: 3dvh;
            margin-bottom: 3dvh;
            box-shadow: 0 0 2dvh rgba(0, 0, 0, 0.1);
        }
        #profile-image {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3dvh;
        }

        #profile-image picture {
            max-width: 100%;
            height: auto;
        }

        #profile-image aside {
            max-width: 40%;
            padding: 2dvh;
        }

        #profile-image aside h3 {
            font-size: 1.25rem;
            margin-bottom: 1dvh;
        }

        </style>

    </head>

                    <!-- Portrait crop for mobile -->
                    <source media="(max-width: 480px)"

                    <!-- Landscape crop for tablet -->
                    <source media="(max-width: 768px)"

                    <!-- Default landscape image -->
                    <img src="./assests/images/horizontal_me.jpeg"
